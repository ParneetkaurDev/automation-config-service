flows:
  - id: FULL_CATALOG
    description: Retail 1.2.5 (Discovery Flow)
    sequence:
      - key: search
        type: search
        unsolicited: false
        description: BAP sends the search request
        pair: on_search
        owner: BAP
        expect: true
        input:
          - label: Options
            name: options
            type: checkbox
            options:
              - code: "promo"
                name: "Promotions"
              - code: "demandSignal"
                name: "Demand Signal"
              - code: "001"
                name: "Item availability"
              - code: "008"
                name: "Minimum order value"  
      - key: on_search
        type: on_search
        unsolicited: false
        description: BPP returns the full catalog refresh
        pair: null
        owner: BPP
        input:
          - name: offers
            label: Select offers
            type: checkbox
            options:
              - code: "discount"
                name: "Discount"
              # - code: "buyXgetY"
              #   name: "BuyXGetY"
  - id: INCREMENTAL_CATALOG
    description: "Retail 1.2.5 (Discovery Flow Incremental Catalog)"
    sequence:
      - key: search_1
        type: search
        unsolicited: false
        description: Bap begins search for incremental changes
        pair: on_search_1
        owner: BAP
        expect: true
        input:
          - name: search_mode
            display: false
            default: start
      - key: on_search_1
        type: on_search
        unsolicited: false
        description: BPP returns the incremental changes
        pair: null
        owner: BPP
      - key: on_search_3
        type: on_search
        unsolicited: true
        description: BPP returns the incremental changes
        pair: null
        owner: BPP
      - key: on_search_2
        type: on_search
        unsolicited: true
        description: BPP returns the incremental changes
        pair: null
        owner: BPP
      - key: search_1
        type: search
        unsolicited: false
        description: Bap stops search for incremental changes
        pair: ""
        owner: BAP
        expect: true
        input:
          - name: search_mode
            type: text
            display: false
            default: stop
  - id: ORDER_FLOW
    description: Retail 1.2.5 (Order Flow)
    sequence:
      - key: select
        type: select
        unsolicited: false
        pair: on_select
        owner: BAP
        expect: true
        description: BAP select the item
        input:
          - label: Items
            name: items
            type: nestedSelect
          - name: providerId
            label: Enter provider id
            type: text
          - name: locationId
            label: Enter location id
            type: text
          - name: gps
            label: Enter gps coordinates
            type: text
            default: 77.1976,28.5671
          - name: area_code
            label: Enter area code
            type: text
            default: "110088"
      - key: on_select
        type: on_select
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description:
          BPP returns item breakup when item is in stock and offer applied
          (if any)
      - key: init
        type: init
        unsolicited: false
        pair: on_init
        owner: BAP
        expect: false
        description: Buyer initiate the product and send the updated fulfillment id
      - key: on_init
        type: on_init
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Respond to init
      - key: confirm
        type: confirm
        unsolicited: false
        pair: on_confirm
        owner: BAP
        expect: false
        description: Buyer confirms product
      - key: on_confirm
        type: on_confirm
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Seller Accepts confirmation
      - key: on_status_pending
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order accepted
      - key: on_status_packed
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order packed
      - key: on_status_agent_assigned
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - agent assigned
      - key: on_status_at_pickup
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order picked up
      - key: on_status_order_picked
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
      # - key: update_document
      #   type: update
      #   unsolicited: false
      #   pair: null
      #   owner: BAP
      #   expect: false
      - key: track
        type: track
        unsolicited: false
        description: BAP request to track the order
        pair: on_track
        owner: BAP
        expect: false
      - key: on_track
        type: on_track
        unsolicited: false
        description: BPP sends the tracking information
        pair: null
        owner: BPP
      - key: on_status_at_delivery
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order out for delivery
      - key: on_status_order_delivered
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order delivered
