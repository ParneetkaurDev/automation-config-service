  - id: Discovery_of_product_from_master_policies
    description: Discovery of Products from Master Policies
    sequence:
      - key: search
        type: search
        unsolicited: false
        pair: on_search
        owner: BAP
        expect: true
        input:
          - name: city_code
            label: Enter city code
            type: text
            payloadField: $.context.location.city.code
          - name: policy_id
            label: Enter policy id
            type: text
            payloadField: $.message.intent.provider.tags[*].list[*].value
      - key: on_search
        type: on_search
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
